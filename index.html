<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="sass/main.css" />
	</head>
	<body>
		<div class="slide-container">
			<div class="wrapper">
				<div class="clash-card barbarian">
					<div class="clash-card__level clash-card__level--barbarian">
						Level 4
					</div>
					<div class="clash-card__unit-name">The Barbarian</div>
					<div class="clash-card__unit-description">
						The Barbarian is a kilt-clad Scottish warrior with an angry,
						battle-ready expression, hungry for destruction. He has Killer
						yellow horseshoe mustache.
					</div>

					<div
						class="clash-card__unit-stats clash-card__unit-stats--barbarian clearfix"
					>
						<div class="one-third">
							<div class="stat">natinality</div>
							<div class="stat-value">Training</div>
						</div>

						<div class="one-third">
							<div class="stat">16</div>
							<div class="stat-value">Speed</div>
						</div>

						<div class="one-third no-border">
							<div class="stat">150</div>
							<div class="stat-value">Cost</div>
						</div>
					</div>
				</div>
				<!-- end clash-card barbarian-->
			</div>
			<!-- end wrapper -->
		</div>
		<!-- end container -->
	</body>
</html>
